<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .calculator {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }
    .calculator-screen {
      grid-column: span 4;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .calculator-button {
      width: 70px;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="calculator-screen" class="calculator-screen" readonly>
  <button class="calculator-button" onclick="appendToScreen('7')">7</button>
  <button class="calculator-button" onclick="appendToScreen('8')">8</button>
  <button class="calculator-button" onclick="appendToScreen('9')">9</button>
  <button class="calculator-button" onclick="appendToScreen('/')">/</button>
  <button class="calculator-button" onclick="appendToScreen('4')">4</button>
  <button class="calculator-button" onclick="appendToScreen('5')">5</button>
  <button class="calculator-button" onclick="appendToScreen('6')">6</button>
  <button class="calculator-button" onclick="appendToScreen('*')">*</button>
  <button class="calculator-button" onclick="appendToScreen('1')">1</button>
  <button class="calculator-button" onclick="appendToScreen('2')">2</button>
  <button class="calculator-button" onclick="appendToScreen('3')">3</button>
  <button class="calculator-button" onclick="appendToScreen('-')">-</button>
  <button class="calculator-button" onclick="appendToScreen('.')">.</button>
  <button class="calculator-button" onclick="appendToScreen('0')">0</button>
  <button class="calculator-button" onclick="clearScreen()">C</button>
  <button class="calculator-button" onclick="appendToScreen('+')">+</button>
  <button class="calculator-button" onclick="calculate()">=</button>
</div>

<script>
  function appendToScreen(value) {
    document.getElementById('calculator-screen').value += value;
  }

  function clearScreen() {
    document.getElementById('calculator-screen').value = '';
  }

  function calculate() {
    var expression = document.getElementById('calculator-screen').value;
    var result = eval(expression);
    document.getElementById('calculator-screen').value = result;
  }
</script>

</body>
</html>
